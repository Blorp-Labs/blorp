name: Run tests

on:
  push:

concurrency:
  group: "tests"
  cancel-in-progress: false

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        id: yarn-cache
        run: |
          corepack enable
          yarn install --immutable

      - name: Build Tamagui One app
        run: yarn one patch

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          exitOnceUploaded: true
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  vitest:
    name: Run Vitest Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        id: yarn-cache
        run: |
          corepack enable
          yarn install --immutable

      - name: Run Vitest
        run: yarn vitest --coverage

      - name: Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          comment-on: "commit"

  playwright:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        id: yarn-cache
        run: |
          corepack enable
          yarn install --immutable

      - name: Build Tamagui One app
        env: 
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        run: yarn build:web

      - name: Hash the output of yarn why playwright
        id: playwright_hash
        run: |
          PLAYWRIGHT_HASH=$(yarn why playwright --json | jq -S . | sha256sum | cut -d ' ' -f 1)
          echo "PLAYWRIGHT_HASH=$PLAYWRIGHT_HASH" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_HASH }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: yarn playwright install --with-deps

      - name: Run Playwright tests
        run: yarn playwright test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
